<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: auto;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="img">
      <img src="./images/image-equilibrium.jpg" alt="">
      <a class="cover"><img class="eye" src="./images/icon-view.svg" alt=""></a>
    </div>
    <a class="heading" href="#">Equilibrium #3429</a>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="cost">
      <span class="cost"><img class="icons" src="./images/icon-ethereum.svg" /> 0.041 ETH</span>
      <span class="time"><img class="icons clock" src="./images/./icon-clock.svg" alt=""> 3 days left</span>
    </div>
    <hr style="margin-block: 20px;height:1px;background-color:#88a4ce;border: none;">
    <footer>
      <img class="avatar" src="./images/./image-avatar.png" alt=""> Creation of <a href="#" class="author">Jules
        Wyvern</a>
    </footer>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
